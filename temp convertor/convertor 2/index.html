<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Convertor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
         <h1>Temperature Convertor</h1>
    </div>
        <div class="main">
            <div class="forms">
                <div class="celcius">Celcius</div>
                <input type="number" name="celcius" id="c">
            </div>
            <div class="forms">
                <div class="fahrenheit">Fahrenheit</div>
                <input type="number" name="fahrenheit" id="f">
            </div>
            <div class="forms">
                <div class="kelvin">Kelvin</div>
                <input type="number" name="kelvin" id="k">
            </div>
        </div>
    <script src="script.js"></script>
</body>
</html>
