<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Glassmorphism Progress Bar</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2>Progress Tracker</h2>
        <div class="glass-card">
            <p id="download">Downloading...</p>
            <div class="progress-container">
                <div id="progress-bar" class="progress-bar"></div> <!-- Change % for progress -->
            </div>
            <p id="percent" class="progress-label">0%</p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>

</html>
