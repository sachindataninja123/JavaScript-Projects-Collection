<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 5</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            width: 100%;
        }

        body {
            background-color: bisque;
        }

        .main {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            height: 480px;
            width: 310px;
            border: 3px solid black;
            border-radius: 10px;
            position: relative;
        }

        .storiyan {
            height: 120px;
            width: 100%;
            border-bottom: 0.3px solid gray;
            padding: 15px;
            white-space: nowrap;
            overflow-x: auto;
            overflow-y: hidden;
        }

        .storiyan::-webkit-scrollbar {
            display: none;
        }

        .story {
            height: 90px;
            border: 2px solid red;
            width: 90px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
            height: 100%;
            overflow: hidden;
        }

        .story img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }

        .full-screen {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            display: none;
            position: absolute;
            border-radius: 10px;
            background-size: cover;
            background-position: center;

        }
    </style>
</head>

<body>
    <div class="main">
        <div class="container">
            <div class="full-screen"></div>
            <div class="storiyan">

            </div>
        </div>
    </div>


    <script>

        var storiyan = document.querySelector(".storiyan");
        var clutter = "";
        var arr = [

                story:
                    "https://images.unsplash.com/photo-1515886657613-9f3515b0c78f?w=1000&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8bW9kZWx8ZW58MHx8MHx8fDA%3D",
            },
            {
                dp: "https://images.unsplash.com/photo-1534528741775-53994a69daeb?w=1000&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8bW9kZWx8ZW58MHx8MHx8fDA%3D",
                story:
                    "https://images.unsplash.com/photo-1524504388940-b1c1722653e1?w=1000&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8bW9kZWx8ZW58MHx8MHx8fDA%3D",

                story:
                    "https://plus.unsplash.com/premium_photo-1673757121102-0ca51260861f?w=1000&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTd8fG1vZGVsfGVufDB8fDB8fHww",
            },
        ];

        arr.forEach((elem, idx) => {
            // console.log(elem.dp, idx);

            clutter += `<div class="story">
                <img id="${idx}"  src="${elem.dp}" alt=""> </div>`;

        });

        storiyan.innerHTML = clutter;

        storiyan.addEventListener("click", (e) => {
            // console.log(arr[e.target.id].story);
            fullScreenStory.style.display = "block";
            fullScreenStory.style.backgroundImage = `url(${arr[e.target.id].story})`;

            setTimeout(()=> {
                fullScreenStory.style.display = "none";
            },3000);


        });
    </script>
</body>

</html>
