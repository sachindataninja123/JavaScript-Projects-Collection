<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Shot Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="panel">
            <div class="panel_top">
                <div class="elem">
                    <h2>Hit</h2>
                    <div id="hitVal" class="box">5</div>
                </div>
                <div class="elem">
                    <h2>Timer</h2>
                    <div id="timer" class="box">60</div>
                </div>
                <div class="elem">
                    <h2>Score</h2>
                    <div id="scoreval" class="box">0</div>
                </div>
            </div>

            <div id="pbtm" class="panel_bottom">
                <div class="bubble"></div>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
